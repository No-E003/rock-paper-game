<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Global variables that will be used for the game
    let computerSelection = getComputerChoice();
    let playerSelection = 'paper';

    // Function that will be used for the computer to randomly choose a game option from the array we created under the name options 
    function getComputerChoice() {
      const options = ['rock','paper','scissors'];
      return options[Math.floor(Math.random() * options.length )];
    }

    function playGame(playerSelection,computerSelection) {
      if(playerSelection == computerSelection) {
        return 'Its a draw!';
      } else if(playerSelection == 'rock' && computerSelection == 'scissors') {
        return "You won!";
      } else if(playerSelection == 'paper' && computerSelection == 'rock') {
        return 'You won!';
      } else if(playerSelection == 'scissors' && computerSelection == 'paper') {
        return 'You won!';
      } else {
        return 'You lost!';
      }
    }

    function gamePlay() {
      for( x = 1; x < 5; x++) {
        let playerSelection = prompt("Choose between rock, paper, or scissors: ").toLowerCase();
        let computerSelection = getComputerChoice();
        playGame(playerSelection,computerSelection);
      }
    }
  </script>
</body>
</html>
