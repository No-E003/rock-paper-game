<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Game</title>
</head>
<body>
  <div class="header">
    <h1>Let's Play!</h1>
  </div>
  <div id="container">
    <div class="buttons">
      <div class=" but1">
        <button id="butt" value="rock"><img src="./images/rocks.jpg"></button>
        <div class="text">Rock</div>
      </div>
      <div class="but2">
        <button id="butt" value="paper"><img src="./images/book.jpg"></button>
        <div class="text">Paper</div>
      </div>
      <div class="but3">
        <button id="butt" value="scissors"><img src="./images/scissors.jpg"></button>
        <div class="text">Scissors</div>
    </div>
  </div>
  <div class="results">
    <div class="resultTitle">Results:</div>
    <div id="results"></div>
  </div>
  <div class="refreshButton"></div>
  <div class="footer">Knuckcles Gaming Â© 2022</div>
  <script src="script.js"></script>
</body>
</html>
